<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">

    <title>Cadastro - Checkpoint 02</title>

</head>

<body>
    
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    
    <section class="section-landing">
    </section>    

    <section class="section-form">
        <a href="#section-form"></a>

        <div class="form-header">
            <h1>Cadastro</h1>
        </div>

        <div class="form-content">

            <form action="#" method="POST">
                <fieldset>
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name" maxlength="100" name="input-nome">
                </fieldset>

                <fieldset>
                    <label for="input-email">E-mail</label>
                    <input type="email" id="input-email" name="input-email">
                </fieldset>

                <fieldset>
                    <label class="input-phone">Telefone</label>
                    <input type="number" id="input-phone" name="input-phone">
                </fieldset>

                <fieldset>
                    <legend>Maior de 18 anos</legend>
                    <input type="radio" id="input-radio-yes" name="input-yes">
                    <label for="input-radio-yes">Sim</label>
                    <input type="radio" id="input-radio-no" name="input-no">
                    <label for="input-radio-no">Não</label>
                </fieldset>
            
                <fieldset>
                    <label for="input-ponto">Ponto Turístico</h2>
                    <select id="input-ponto">
                        <option disabled selected>Selecione</option>
                        <option value="ponto1" name="input-ponto1">ponto1</option>
                        <option value="ponto2" name="input-ponto2">ponto2</option>
                        <option value="ponto3" name="input-ponto3">ponto3</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Tipo de Visitante</legend>
                    <label for="input-check-turista" >Turista</label>
                    <input type="checkbox" id="input-check-turista" name="input-turista" value="turista"> 

                    <label for="input-check-residente" >Residente</label>
                    <input type="checkbox" id="input-check-residente" name="input-residente" value="residente"> 

                    <label for="input-check-estudante" >Estudante</label>
                    <input type="checkbox" id="input-check-estudante" name="input-estudante" value="estudante"> 
                </fieldset>

                <div class="form-actions">
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </div>
            </form>


        </div>
    </section>

    <footer>
        <p>Atividade realizada na disciplina de Front-End I do Curso CTD da Digital House</p>

        <p>Wallace Souza</p>
    </footer>
</body>

</html>
