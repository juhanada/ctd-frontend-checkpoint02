<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">

    <title>Cadastro - Checkpoint 02</title>

</head>

<body>
    
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    
    <section class="section-landing">
    </section>    

    <section class="section-form">
        <a href="#section-form"></a>

        
        <div class="form">

            <div class="form-header">
                <h1>Cadastro</h1>
            </div>

            <div class="form-content">

                <form action="#" method="POST">
                    <fieldset>
                        <label class="fieldname" for="input-name">NOME</label>
                        <input class="text" type="text" id="input-name" maxlength="100" name="input-nome" required>
                        <div class="line"></div>
                    </fieldset>

                    <fieldset>
                        <label class="fieldname" for="input-email">E-MAIL</label>
                        <input class="text" type="email" id="input-email" name="input-email" required>
                        <div class="line"></div>
                    </fieldset>

                    <fieldset>
                        <label class="fieldname" for="input-phone">TELEFONE</label>
                        <input class="text" type="number" id="input-phone" name="input-phone" required>
                        <div class="line"></div>
                    </fieldset>

                    <fieldset>
                        <label class="fieldname" for="input-birth">DATA DE NASCIMENTO</label>
                        <input class="text" type="date" id="input-birth" name="input-birth" value="2005-01-01" required>
                        <div class="line"></div>
                    </fieldset>

                    <fieldset>
                        <label class="fieldname" for="input-maior">MAIOR DE 18 ANOS</label>
                        <input type="radio" id="input-radio-yes" name="input-maior" checked>
                        <label for="input-radio-yes">Sim</label>
                        <input type="radio" id="input-radio-no" name="input-maior">
                        <label for="input-radio-no">Não</label>
                    </fieldset>
                
                    <fieldset>
                        <label class="fieldname" for="input-ponto">PONTO TURÍSTICO</h2>
                        <select id="input-ponto" name="input-ponto" required>
                            <option disabled selected>Selecione</option>
                            <option value="ponto1" name="input-ponto">ponto1</option>
                            <option value="ponto2" name="input-ponto">ponto2</option>
                            <option value="ponto3" name="input-ponto">ponto3</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label class="fieldname" for="input-tipo">TIPO DE VISITANTE</label>
                        <label for="input-check-turista" >Turista</label>
                        <input type="checkbox" id="input-check-turista" name="input-tipo" value="turista"> 

                        <label for="input-check-residente" >Residente</label>
                        <input type="checkbox" id="input-check-residente" name="input-tipo" value="residente"> 

                        <label for="input-check-estudante" >Estudante</label>
                        <input type="checkbox" id="input-check-estudante" name="input-tipo" value="estudante"> 
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit">ENVIAR</button>
                        <button type="reset">APAGAR</button>
                    </div>
                </form>


            </div>
        </div>
    </section>

    <footer>
        <p>Atividade realizada na disciplina de Front-End I do Curso CTD da Digital House</p>

        <p>Diego Decrescenzo </p>

        <p>Juíle Hanada </p>
        <a></a>
        <p>Wallace Souza</p>
    </footer>
</body>

</html>
