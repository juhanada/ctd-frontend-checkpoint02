            </div>

            <div id="nome">

                <select class="opcoes" name="assunto">

                    <option>Tal</option>
                    <option>Tal</option>
                    <option>Tal</option>
                </select>
            </div>

            <div id="nome">
                <h2 class="nome">Tipo de Visitante</h2>
                <label for="opcao1" >Turista</label>
                <input type="checkbox" id="opcao1" name="turista" value="a">

                <input type="checkbox" id="opcao1" name="residente" value="b"> 

                <label for="opcao2" >Estudante</label>
                <input type="checkbox" id="opcao1" name="estudante" value="c"> 
            </div>
            <div class="btn">
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
